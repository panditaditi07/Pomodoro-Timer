<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Henny+Penny&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Pomodoro Timer</title>
  </head>
  <body>
    <div class="main-container">
      <h1>
        <img src="images/tomato.png" />Pomodoro Timer<img
          src="images/tomato.png"
        />
      </h1>
      <div id="container">
        <p id="work" class="label">Work:</p>

        <p id="break" class="label">Break:</p>
        <!-- Work Timer -->
        <div id="work-timer" class="timer">
          <p id="w_minutes">25</p>
          <p class="semicolon">:</p>
          <p id="w_seconds">00</p>
        </div>

        <!--Break Timer-->
        <div id="break-timer" class="timer">
          <p id="b_minutes">05</p>
          <p class="semicolon">:</p>
          <p id="b_seconds">00</p>
        </div>
        <button id="start" class="btn">
          <i class="fa fa-play-circle" aria-hidden="true"></i>
        </button>
        <button id="stop" class="btn">
          <i class="fa fa-pause-circle" aria-hidden="true"></i>
        </button>
        <button id="reset" class="btn">
          <i class="fa fa-stop-circle" aria-hidden="true"></i>
        </button>
      </div>
    </div>
    <script src="src/main.js"></script>
  </body>
</html>
